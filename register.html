<html> 
<head> 
<meta charset="UTF-8"> 
<title>注册系统</title>

<body> 
 
 <form action="register.php" method="post" name="form_register" 
 onsubmit="return check()"> 
 <label>
 username<input type="text" name="username" id="username" 
 placeholder="Don't over ten numbers" onblur="user_len()">
 <span id="na" style="color:crimson"></span>
 </label>
 <br> 
 <label>
 password<input type="password" name="password" id="password" 
 placeholder="Please over six numbers" onblur="pwd_len()">
 <span id="ps" style="color:crimson"></span>
 </label>
 <br> 
 confirm password<input type="password" name="assertpassword" id="assertpassword">
 <br> 
 <input type="submit" value="OK"> 
 </form> 
 <script type="text/javascript"> 
 na=document.getElementById("na");
 ps=document.getElementById("ps");
 function user_len(){
    var username=document.getElementById("username").value; 
    if(username=="wdf")
    {
    na.innerHTML="The username conldn't be ‘wdf’!";
    }
    else if(username.length>10)
    {
    na.innerHTML="Username's length couldn't be more than 10 numbers!";
    }
    else if(username.length==0)
    {
    na.innerHTML="Username couldn't be null!";
    }
    else
    {
    na.innerHTML="";
    }
 }
 function pwd_len(){
     var password=document.getElementById("password").value;
     if(password.length<6){
     ps.innerHTML="Can't less than six numbers.";
     }
 }
 function check() { 
 var username=document.getElementById("username").value; 
 var password=document.getElementById("password").value; 
 var assertpassword=document.getElementById("assertpassword").value; 
 if(username.length>10||username.length==0){
     alert("username's style error!");
     return false;
 }
 else if(password.length<6){
     alert("password's style error!");
     return false;
 }
 else if(password!=assertpassword){
     alert("The two passwords do not match!");
     return false;
 }
 else{
     return true;
 }
 } 
 </script> 
</body>
